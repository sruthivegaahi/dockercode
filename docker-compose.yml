version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    # ❌ No public ports exposed (only backend can talk to it)
    volumes:
      - /home/youruser/mongo_data:/data/db
    command: ["--bind_ip_all"]

  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "8100:8100"
    environment:
      - MONGO_URI=mongodb://mongo:27017/E-learning
      - JWT_SECRET=your_secret_key
    depends_on:
      - mongo
    volumes:
      - ./backend:/usr/src/app   # optional for dev

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8100
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/src/app   # optional for dev

  mongo-backup:
    image: mongo:6
    container_name: mongo-backup
    depends_on:
      - mongo
    volumes:
      - /home/youruser/mongo_backups:/backup
    entrypoint: >
      /bin/sh -c "
      while true; do
        echo '--- Running MongoDB Backup ---';
        mongodump --host=mongo --db=E-learning --out=/backup/$(date +%F_%H-%M-%S);
        echo 'Backup completed, sleeping for 24h';
        sleep 86400;
      done
      "

volumes:
  mongo_data: